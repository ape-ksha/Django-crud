<html>
<head>
    <title>Django App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Shop Details <span><a href="/add"><button>Add shop detail</button></a><a href="/adduser"><button>Add user's detail</button></a></span></h1>

<table>
<tr>
    <th>Name</th>
    <th>latitude</th>
    <th>longitude</th>
    <th>address</th>
    <th></th>
    <th></th>
</tr>
    {% for shop in details %}
        <tr>
            <form method="POST">
                {% csrf_token %}
                <td><input type="text" name="name" value = {{ shop.name }}></td>
                <td><input type="text" name = "latitude" value ={{ shop.latitude }}></td>
                <td><input type="text" name = "longitude" value ={{ shop.longitude }}></td>
                <td><input type="text" name = "address" value ={{ shop.address }}></td>
                <td><input type="submit" name = "action" class="warning" value ="Update"></td>
                <td><input type="submit" name = "action" class="danger" value ="Delete"></td>
            </form>
        </tr>
    {% endfor %}
</table>
</body>
</html>
